{% if user.is_authenticated %}
<!DOCTYPE html>
<html>
  <head>
    <title>Feed</title>
  </head>
  <body>
    <p>Logged in as: {{ user.id }}</p>
    <h1>Welcome to your feed!</h1>
    <a href="{% url 'profile' %}">Profile</a>
    <br />
    <a href="{%  url 'community' %}">Every Community</a>
    <br />
    <a href="{% url 'create_community_page' %}">Create Community</a>
    <br />
    <a href="{% url 'enrolled_communities_page' %}">Communities I am in</a>
    <br />
    <a href="{% url 'owned_communities' %}">Communities I Created</a>
    <br />
    <a href="{% url 'my_posts' %}">My Posts</a>
    <br />
    <a href="{% url 'logout' %}">Logout</a>
  </body>
</html>
{% else %}
<!DOCTYPE html>
<html>
  <head>
    <title>Not Authorized</title>
  </head>
  <body>
    <h1>You are not logged in. Please login first.</h1>
  </body>
</html>
{% endif %}
